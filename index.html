<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fusion</title>
  <meta name="description" content="Fusion a keyboard-layout maker">
  <meta name="author" content="Tom de Grunt">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="./node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.css" rel="stylesheet" type="text/css">
  <link href="./app.css" rel="stylesheet" type="text/css">

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="./node_modules/jquery-contextmenu/dist/jquery.contextMenu.min.js"></script>
  <script src="./node_modules/react/dist/react.js"></script>
  <script src="./node_modules/react-dom/dist/react-dom.js"></script>
  <script src="./node_modules/systemjs/dist/system.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./config.js"></script>
  <script>

    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
      var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
          results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    System.import('layout_maker').then(function (layout_maker) {
      $(function(){
        var lm = new layout_maker.LayoutMaker(".keyboard-layers", getParameterByName('keyboardType')||'ergodox_ez');
        lm.start();
      });
    });

  </script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div id="app"></div>
      </div>
    </div>
  </div>

</body>
</html>
